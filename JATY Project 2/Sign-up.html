<!DOCTYPE html>
<html>

<body>
  <!-- Creates "JATY" logo on page, clicking it should sent you there -->

<form action="/action_page.php">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email temp"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email temp" required>

    <label for="psw temp"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw temp" required>

    <label for="psw-repeat temp"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat temp" required>
    

    
    <p></p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
